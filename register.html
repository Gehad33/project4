<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <div class="card shadow p-4" style="width: 500px">
      <h4 class="text-center mb-4">Create Account</h4>
      <form id="registerForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              id="firstName"
              class="form-control"
              placeholder="Enter first name"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              id="lastName"
              class="form-control"
              placeholder="Enter last name"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <div class="text-center mt-3">
          <small>Have an account? <a href="login.html">Login</a></small>
        </div>
      </form>
    </div>

    <script>
      function showAlert(message, callback) {
        const alertDiv = document.createElement("div");
        alertDiv.className =
          "alert alert-success position-fixed top-0 start-50 translate-middle-x w-50 text-center";
        alertDiv.style.zIndex = 1060;
        alertDiv.innerHTML = `${message} <button class="btn btn-sm btn-light ms-2" id="okBtn">OK</button>`;
        document.body.appendChild(alertDiv);

        document.getElementById("okBtn").addEventListener("click", () => {
          alertDiv.remove();
          if (callback) callback();
        });
      }

      document
        .getElementById("registerForm")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          const firstName = document.getElementById("firstName").value.trim();
          const lastName = document.getElementById("lastName").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();

          if (!firstName || !lastName || !email || !password) {
            alert("Please fill all fields!");
            return;
          }

          const user = { firstName, lastName, email, password, cart: [] };
          localStorage.setItem("registeredUser", JSON.stringify(user));

          // عرض alert أولًا ثم التوجيه للـ login
          showAlert("✅ Your account has been created successfully!", () => {
            window.location.href = "login.html";
          });
        });
    </script>
  </body>
</html>
